<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A page to build your Unicorn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    
    $(document).ready(function() {
    $('select').material_select();

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Build-A-Unicorn!</span>
          </div>
          
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Build-A-Unicorn!</span>
          <div class="avatar">
            <img src="img/unicorn.jpg" alt="charlie" class="avatar-img">
          </div>
          <!-- /.avatar -->
          <div class="drawer-text">This is a page to create your unicorn. I hope you like it.
          </div>

        </div>
        <!-- /.mdl-layout__drawer -->
        <!--  -->
        <main class="mdl-layout__content">
          <div class="mdl-grid portfolio-max-width portfolio-contact">
            <div class="mdl-card__title mdl-cell mdl-cell--12-col mdl-cell--3-offset-desktop" id="tarjeta">

            <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-card mdl-shadow--4dp">
              
              
              <div class="mdl-card__supporting-text">
                <form action="#" class="">
                   <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Unicorn's Name</label>
        </div>
                  <div class="mdl-inputfield mdl-js-inputfield">
                    <select>
                      <option value="" disabled selected>Unicorn's gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Doesn't believe in gender</option>
                    </select>
                    <label>Unicorn's gender</label>
                  </div>
                  <div class="mdl-inputfield mdl-js-inputfield">
                    <select>
                      <option value="" disabled selected>Fur Color</option>
                      <option value="1">Blue</option>
                      <option value="2">Pink</option>
                      <option value="3">Orange</option>
                      <option value="4">Lime</option>
                      <option value="5">Black</option>
                    </select>
                    <label>Fur Color</label>
                  </div>
             <!--    <div class="">
                    <label for="horn">Horn Length</label>
                    <input type="range" min="5" max="25" value="15" name="horn" id="horn" class="validate" required>
                    <label for="horn">5cm</label>
                    <label for="horn" class="right-align">25cm</label>

           </div>  -->
                   <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="Not a valid e-mail adress" data-success="right">Email adress</label>
          <p class="right-align iconito">
          <label for="email" data-error="Not a valid e-mail adress" data-success="right"><i class="material-icons">warning</i></label>

          </p>

                </div>
   



                  
                  <p>

                    Get my unicorn
                    </button>
                  </p>
                </form>
              </div>
            </div>
          </div>
          
        </main>
      </div>
      <script src="js/jquery.min.js"></script>
